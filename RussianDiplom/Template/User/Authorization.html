<!DOCTYPE html>
<html>
<head>
    <title>Авторизация/Регистрация</title>
    <link rel="stylesheet" href="/Styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/Styles/angular-material/angular-material.css">
    <link rel="stylesheet" href="/Styles/login/authorization-style.css">   
    <script src="/Scripts/angular/angular.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-resource.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-animate.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-aria.js" type="text/javascript"> </script>   
    <script src="/Scripts/angular-material.js" type="text/javascript"> </script>
    <script src="/Script/login/authorization.js" type="text/javascript"> </script>
    <script src="/Script/common/web_services.js" type="text/javascript"> </script>  
</head>
<body style="background-image: url(/Content/images/admin_background.png);">
<div ng-app="authorizationModule" ng-controller="authorizationCtrl">
    <div class="content-center">
        <md-content class="md-padding content-height">
            <md-tabs md-dynamic-height md-border-bottom>
                <md-tab label="Авторизация">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Авторизация</h1>
                        <md-input-container flex>
                            <label>Логин</label>
                            <input ng-model="user.login"/>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Пароль</label>
                            <input ng-model="user.password">
                        </md-input-container>                       
                        <div class="btn-center">
                            <md-button class="md-raised md-primary" ng-click="authorize()">Авторизация</md-button>
                        </div>                        
                    </md-content>
                </md-tab>
                <md-tab label="Регистрация">
                    <md-content class="md-padding">
                        <h1 class="md-display-2">Регистрация</h1>
                        <md-input-container flex>
                            <label>Фамилия</label>
                            <input ng-model="user.register.firstname">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Имя</label>
                            <input ng-model="user.register.name">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Отчество</label>
                            <input ng-model="user.register.patronymic">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Никнейм</label>
                            <input ng-model="user.register.nickname">
                        </md-input-container>
                        <md-input-container flex>
                            <label>Пароль</label>
                            <input ng-model="user.register.password">
                        </md-input-container>
                        <div style="overflow: hidden;">
                            <div>
                                <md-select class="class-style" placeholder="Класс" ng-model="user.register.class">
                                    <md-option ng-repeat="item in class.classes" value="{{item.id}}">{{item.value}}</md-option>
                                </md-select>
                                <md-input-container class="birthday-style" ng-model="user.register.birthday" flex>
                                    <label>День Рождения</label>
                                    <input type="date" ng-model="user.register.birthday">
                                </md-input-container>
                            </div>
                        </div>
                        <md-input-container flex>
                            <label>Немного информации о себе</label>
                            <textarea ng-model="user.register.info" columns="1" md-maxlength="150"></textarea>
                        </md-input-container>
                        <div class="btn-center">
                            <md-button class="md-raised md-primary" ng-click="registeration()">Зарегестрироваться</md-button>
                        </div>
                    </md-content>
                </md-tab>
            </md-tabs>
        </md-content>
    </div>    
</div>
</body>
</html>
