<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/Styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/Content/Styles/css">
    <script src="/Scripts/angular/angular.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-route.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-resource.js" type="text/javascript"> </script>
    <script src="/Script/admin/manageTheme.js" type="text/javascript"> </script>
    <script src="/Script/common/web_services.js" type="text/javascript"> </script>
</head>
<body ng-app="manageThemeModule" ng-controller="manageThemeCtrl">
    <table class="table table-striped table-bordered" style="width: 300pt">
        <thead>
            <tr>               
                <td>Название</td>
                <td>Для класса</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Themes">
                <td>{{ item.Synonym }}</td>
                <td>{{ item.ClassNumber }}</td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="removeTheme($index)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-bordered" style="width: 300pt">
        <tr>
            <td><input type="text" ng-model="newThemeSynonym"/></td>
            <td><select ng-model="classes" ng-options="item.NumberOfClass for item in Classes"></select></td>
            <td>
                <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="addTheme()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
</body>
</html>
