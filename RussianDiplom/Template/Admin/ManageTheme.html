<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="stylesheet" href="/Styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/Content/Styles/css">
    <script src="/Scripts/angular/angular.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-route.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-resource.js" type="text/javascript"> </script>
    <script src="/Script/admin/manageTheme.js" type="text/javascript"> </script>
    <script src="/Script/common/web_services.js" type="text/javascript"> </script>
</head>
<body ng-app="manageThemeModule" ng-controller="manageThemeCtrl">
    <table class="table table-striped table-bordered" style="width: 300pt">
        <thead>
            <tr>
                <td>Номер</td>
                <td>Количество людей</td>
                <td>Управление</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Classes">
                <td>{{ item.NumberOfClass }}</td>
                <td>{{ item.CountOfPeople }}</td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="removeClass($index)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <table class="table table-striped table-bordered" style="width: 300pt">
        <tr>
            <td><input type="number" ng-model="newClassNumber" /></td>
            <td>
                <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="addClass()">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </td>
        </tr>
    </table>
</body>
</html>
