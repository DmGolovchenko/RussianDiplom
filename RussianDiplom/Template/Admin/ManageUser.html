<div ng-controller="manageUserCtrl">
    <table class="table table-striped table-bordered" style="width: 300pt">
        <thead>
            <tr>
                <td>Имя</td>
                <td>Последний визит</td>
                <td>Роль</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Users">
                <td>{{ item.Name }}</td>
                <td>{{ item.LastActivityDate }}</td>
                <td>{{ item.Role }}</td>
                <!--<td><select ng-model="roles" ng-options="item.Name for item in Roles"></select></td>-->
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="updateUserRole($index)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
