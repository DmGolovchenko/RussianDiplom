<div ng-controller="manageTestCtrl">
    <table class="table table-striped table-bordered" style="width: 300pt">
        <thead>
            <tr>
                <td>Класс</td>
                <td>Тема</td>
                <td>Вопрос</td>
                <td>Тип</td>
                <td>Удаление</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in Questions">
                <td>{{ item.NumberOfClass }}</td>
                <td>{{ item.Theme }}</td>
                <td>{{ item.Text }}</td>
                <td>{{ item.Type }}</td>
                <td>
                    <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="removeQuestion($index)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        Добавление вопроса
        <div>
            Класс
            <select ng-model="class" ng-options="item.NumberOfClass for item in Classes"></select>
        </div>
        <div>
            Тема
            <select ng-model="theme" ng-options="item.Synonym for item in Themes"></select>
        </div>
        <div>
            Текст вопроса
            <textarea ng-model="questionText"></textarea>
        </div>
        <div>
            Тип
            <select ng-model="type" ng-options="item.Synonym for item in Types"></select>
        </div>
    </div>
</div>
