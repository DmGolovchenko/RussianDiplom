<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="/Styles/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="/Content/Styles/css">
    <script src="/Scripts/angular/angular.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-route.js" type="text/javascript"> </script>
    <script src="/Scripts/angular/angular-resource.js" type="text/javascript"> </script>
    <script src="/Script/admin/manageTest.js" type="text/javascript"> </script>
    <script src="/Script/common/web_services.js" type="text/javascript"> </script>
</head>
<body ng-app="manageTestModule" ng-controller="manageTestCtrl">
<table class="table table-striped table-bordered" style="width: 300pt">
    <thead>
    <tr>
        <td>Класс</td>
        <td>Тема</td>
        <td>Вопрос</td>
        <td>Тип</td>
        <td>Удаление</td>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="item in Questions">
        <td>{{ item.NumberOfClass }}</td>
        <td>{{ item.Theme }}</td>
        <td>{{ item.Text }}</td>
        <td>{{ item.Type }}</td>
        <td>
            <button type="button" class="btn btn-default" aria-label="Left Align" ng-click="removeQuestion($index)">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
        </td>
    </tr>
    </tbody>
</table>

<div>
    Добавление вопроса
    <div>
        Класс
        <select ng-model="class" ng-options="item.NumberOfClass for item in Classes"></select>
    </div>
    <div>
        Тема
        <select ng-model="theme" ng-options="item.Synonym for item in Themes"></select>
    </div>
    <div>
        Текст вопроса
        <textarea ng-model="questionText"></textarea>
    </div>
    <div>
        Тип
        <select ng-model="type" ng-options="item.Synonym for item in Types"></select>
    </div>
</div>
</body>
</html>
